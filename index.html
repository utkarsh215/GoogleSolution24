<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarverse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('scholarship213.jpg') center/cover no-repeat;
      color: #ffffff;
      backdrop-filter: blur(0.75em);
      max-width: 100%;
      overflow-x: hidden;
      /* Adjust the blur value as needed */
    }


    .landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      /* Replace with your actual background image */
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      line-height: 1.5;
    }



    /* Wave effect in the footer */
    .wave-container {
      position: relative;
      background-color: #3498db;
      /* Ocean blue color */
      overflow: hidden;
      margin-top: 30px;
      /* Adjust this margin based on your layout */
      height: 150px;
      /* Adjust the height based on your design */
    }

    .wave {
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 120%;
      background: url('wave.svg') repeat-x;
      animation: wave-animation 10s infinite linear;
    }

    @keyframes wave-animation {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
        /* Adjust this value based on the width of your wave SVG yayyy*/
      }
    }

    /* Mobile adjustments */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }

      .explore-button {
        font-size: 1em;
      }
    }



    @keyframes wind {
      0% {
        background-position: 0% 50%;
      }

      0% {
        background-position: 50% 100%;
      }

      0% {
        background-position: 0% 50%;
      }
    }

    .icon-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 25px;
      transform-origin: 0 0;
      transform: rotate(10deg);
      transition: all 0.5s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
    }



    @keyframes slay-1 {
      0% {
        transform: rotate(10deg);
      }

      50% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(10deg);
      }
    }

    .icon-2 {
      position: absolute;
      top: 0;
      left: 25px;
      width: 12px;
      transform-origin: 50% 0;
      transform: rotate(10deg);
      transition: all 1s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
    }

    button:hover .icon-2 {
      animation: slay-2 3s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
      transform: rotate(0);
    }

    @keyframes slay-2 {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(15deg);
      }

      100% {
        transform: rotate(0);
      }
    }

    .icon-3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 18px;
      transform-origin: 50% 0;
      transform: rotate(-5deg);
      transition: all 1s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
    }

    /* button:hover .icon-3 {
      animation: slay-3 2s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
      transform: rotate(0);
    } */

    @keyframes slay-3 {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
</head>

<body>
  <div class="landing-page">
    <h1>In need of a scholarship?</h1>
    <p>Discover the world of scholarships by clicking on the button</p>
    <!-- <a href="geo.html"><button class="explore-button"> -->

    <br>
    <br>
    <br>

    <div class="button-container">
      <button class="scholarship-seeker" onclick="redirectToGeo()">
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">Scholarship Seeker</span>
      </button>

      <script>
        function redirectToGeo() {
          window.location.href = "geo.html";
        }
      </script>


      <button class="scholarship-provider">
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">Scholarship Provider</span>
      </button>
    </div>


    <style>
      .button-container {
        display: flex;
        gap: 20%;
        /* Adjust the gap as needed */
      }

      .scholarship-seeker,
      .scholarship-provider {
        font-family: 'Poppins', sans-serif;
        font-size: 17px;
        padding: 1em 2.7em;
        font-weight: 500;
        background: #1f2937;
        color: white;
        border: none;
        position: relative;
        overflow: hidden;
        border-radius: 0.6em;
        cursor: pointer;
      }

      .gradient {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 0.6em;
        margin-top: -0.25em;
        background-image: linear-gradient(rgba(0, 0, 0, 0),
            rgba(0, 0, 0, 0),
            rgba(0, 0, 0, 0.3));
      }

      .label {
        position: relative;
        top: -1px;
      }

      .transition {
        transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
        transition-duration: 300ms;
        background-color: rgba(16, 185, 129, 0.6);
        border-radius: 9999px;
        width: 0;
        height: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .scholarship-seeker:hover .transition,
      .scholarship-provider:hover .transition {
        width: 100%;
        height: 14em;
      }

      .scholarship-seeker:active,
      .scholarship-provider:active {
        transform: scale(0.97);
      }
    </style>




  </div>




</body>

</html>
